<ion-view id="home-screen" class="home-screen">
  <ion-nav-title>{{viewTitle}}</ion-nav-title>
  <ion-content>
    <ion-list type="card" class="text-center">
      <ion-item class="item-divider">
        <img class="logo" src="images/angularjs-logo.png" alt="angularjs logo"/>
        <h1 translate>Hello world !</h1>
      </ion-item>
      <ion-item class="item-body">
        <div ui-loading="vm.isLoading"></div>
        <em class="quote">{{vm.quote}}</em>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
